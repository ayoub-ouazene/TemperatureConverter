<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="header finisher-header" style="width: 100%; height: 100% ;position:relative">
       <header class="title">Temperature Convertor</header> 
      <div class=" container "  >

        <div class="box">
            <h2>Celsius</h2>
            <input placeholder= "0 degree" tpe="number" class="celsius"/>
        </div>

        <div class="box">
            <h2>Fahrenheit</h2>
            <input  placeholder="-33"   type="number" class="fahrenheit"/>
        </div>

      </div>

    </div>
    

    <script src="index.js"></script>
    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
       new FinisherHeader({
  "count": 300,
  "size": {
    "min": 1,
    "max": 6,
    "pulse": 0
  },
  "speed": {
    "x": {
      "min": 0.3,
      "max": 2
    },
    "y": {
      "min": 0.3,
      "max": 0.7
    }
  },
  "colors": {
    "background": "#201e30",
    "particles": [
      "#ffff5f",
      "#ccc",
      "#ffffff"
    ]
  },
  "blending": "overlay",
  "opacity": {
    "center": 1,
    "edge": 1
  },
  "skew": 0,
  "shapes": [
    "c"
  ]
});
    </script>

</body>

</html>
